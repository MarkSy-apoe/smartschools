{% extends 'base.html' %}

{% block content %}
<p class="text-center text-xl">Create a post</p><br>

<div class="flex justify-center">
    <form method="POST" class="mt-4">{% csrf_token %}
        <textarea type="text" name="content" placeholder="content" required class="border border-black mt-2 p-4"></textarea><br><br>

        <button type="submit" class="border-2 border-cyan-600 px-8 py-1 text-lg hover:bg-cyan-600 hover:text-white">post</button>
    </form>
</div><br>

{% endblock %}
