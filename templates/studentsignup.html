
{% load static %}
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<title>SmartSchools</title> 
    <script src="https://cdn.tailwindcss.com"></script>
	

	
	<!--<link rel="stylesheet"
		href="{% static 'src/output.css' %}"> -->
	
</head>
<body class="bg-[url({% static 'img/signup.webp' %})] h-full bg-no-repeat bg-top bg-cover mt-8">
    <div class="w-full h-full bg-gray-700 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-60 absolute top-0">

        <div class="flex ml-[10rem]">

            <div>
                <p class="text-center text-xl text-gray-200 font-bold">Sign up as a Student</p><br>

                <div class="text-gray-200">
                    <form method="POST" class="mt-4">{% csrf_token %}
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="font-bold">First name: </label><br>
                                <input type="text" name="first_name" placeholder="First name" required class="border border-black mt-2 p-4 text-black">
                            </div>
                            <div>
                                <label class="font-bold">Last name: </label><br>
                                <input type="text" name="last_name" placeholder="Last name" required class="border border-black mt-2 p-4 text-black">
                            </div>
                        </div><br>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="font-bold">Username: </label><br>
                                <input type="text" name="username" placeholder="your unique tag" required class="border border-black mt-2 p-4 text-black">
                            </div>
                            <div>
                                <label class="font-bold">Email: </label><br>
                                <input type="email" name="email" placeholder="e.g email@example.com" required class="border border-black mt-2 p-4 text-black">
                            </div>
                        </div><br>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                            <label class="font-bold">Password: </label><br>
                            <input type="password" name="password1" placeholder="password" required class="border border-black mt-2 p-4 text-black">
                            </div>
                            <div>
                            <label class="font-bold">Confirm password: </label><br>
                            <input type="password" name="password2" placeholder="confirm password" required class="border border-black mt-2 p-4 text-black">
                            </div>
                        </div><br>
                        <label class="font-bold">State: </label><br>
                      
                        <input type="hidden" name="accounttype" value="student">

                        {% for field in registration_form %}
                            <p>
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                            </p>
                        {% endfor %}
                                        
                        {% if registration_form.non_field_errors %}
                            <div style="color: red">
                                <p>{{registration_form.non_field_errors}}</p>
                            </div>
                        {% endif %}
                        <br>

                        <button type="submit" class="px-8 py-1 text-lg bg-cyan-600 hover:bg-cyan-900 text-white">Register</button>
                    </form>
                    <a href="{% url 'get-started' %}"><button class="px-8 py-1 text-lg bg-white text-black hover:bg-gray-400 mt-4">Back</button></a>
                </div><br>
            </div>
        </div>
    </div>
