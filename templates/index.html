{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Index</p>
        <p>Logged in as {{user.first_name}}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'get-started' %}"><p>Sign up</p></a>
        <a href="{% url 'login' %}"><p>Log in</p></a>
    {% endif %}
{% endblock %}
