
{% load static %}
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<title>SmartSchools</title> 
    <script src="https://cdn.tailwindcss.com"></script>
	

	
	<!--<link rel="stylesheet"
		href="{% static 'src/output.css' %}"> -->
	

</head> 

<body class="bg-[url({% static 'img/loginkeyboard.jpg' %})] h-full bg-no-repeat bg:top lg:bg-cover mt-8">
    <div class="w-full h-full bg-gray-700 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-60 absolute top-0">

        <div class="flex ml-[10rem]">

            <div>
                <h1 class="text-xl font-bold mt-20 text-white">Login to your dashboard</h1>
                <form method="POST" class="mt-12">{% csrf_token %}
                    <label class="font-bold text-white">Email:</label><br>
                    <input type="email" name="email" placeholder="e.g johndoe@example.com" required class="border border-black mt-2 p-4"><br><br>
                    <label class="font-bold text-white">Password:</label><br>
                    <input type="password" name="password" required class="border border-black mt-2 p-4"><br><br>
        
                    {% for field in login_form %}
                        <p>
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                        </p>
                    {% endfor %}
                                    
                    {% if login_form.non_field_errors %}
                        <div style="color: red">
                            <p>{{login_form.non_field_errors}}</p>
                        </div>
                    {% endif %}
                    <br>
        
                    <button type="submit" class="px-8 py-1 text-lg bg-cyan-600 hover:bg-cyan-900 text-white">Login</button>
                    
                </form>

                <a href="{% url 'index' %}"><button class="px-8 py-1 text-lg bg-white text-black hover:bg-gray-400 mt-4">Back</button></a>
            </div>
        </div>
    </div>
    
    
</body>
